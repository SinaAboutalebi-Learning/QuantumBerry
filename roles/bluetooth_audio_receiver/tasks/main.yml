- name: Install Bluetooth audio packages
  ansible.builtin.apt:
    name:
      - bluetooth
      - bluez-tools
      - bluez-alsa-utils
    state: present
    install_recommends: false
    update_cache: true

- name: Configure bluetooth main.conf
  ansible.builtin.template:
    src: bluetooth-main.conf.j2
    dest: /etc/bluetooth/main.conf
    mode: "0644"
  notify: Restart bluetooth

- name: Install bt-agent systemd service
  ansible.builtin.template:
    src: bt-agent@.service.j2
    dest: /etc/systemd/system/bt-agent@.service
    mode: "0644"
  notify: Reload systemd

- name: Enable and start bt-agent
  ansible.builtin.systemd:
    name: "bt-agent@{{ bluetooth_hci_device }}"
    enabled: true
    state: started
    daemon_reload: true

- name: Install bluetooth udev helper script
  ansible.builtin.copy:
    src: bluetooth-udev
    dest: /usr/local/bin/bluetooth-udev
    mode: "0755"

- name: Install bluetooth udev rule
  ansible.builtin.copy:
    dest: /etc/udev/rules.d/99-bluetooth-udev.rules
    mode: "0644"
    content: |
      SUBSYSTEM=="input", GROUP="input", MODE="0660"
      KERNEL=="input[0-9]*", RUN+="/usr/local/bin/bluetooth-udev"
  notify: Reload udev
