- name: Update apt repository index
  ansible.builtin.apt:
    update_cache: true

- name: Setup and install basic packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - vim
    - git
    - htop
    - btop
    - curl
    - wget

- name: Create Services Directory
  ansible.builtin.file:
    path: /home/{{ username }}/services
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
